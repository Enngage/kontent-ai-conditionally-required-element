<div *ngIf="message && message.type === 'info'" class="info-box">
    {{ message.text }}
</div>

<div *ngIf="message && message.type === 'error'" class="error-box">
    {{ message.text }}
</div>

<div *ngIf="message && message.type === 'loading'" libFlexRow [libFlexRowAlign]="'center'" [libFlexRowGap]="'16px'">
    <div libFlexColumn>
        <div class="lds-dual-ring"></div>
    </div>
    <div class="light-text" libFlexColumn libFlexFill>{{ message.text }}...</div>
</div>
